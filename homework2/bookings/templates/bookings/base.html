{% load static %}
<!DOCTYPE html>
    <!-- Base HTML File -->
    <!-- Displays the menu bar and logo for whole site -->
    <!-- head is for the meta data, not seen on the website -->
    <head>
        <!-- Uses UTF characters -->
        <meta charset="UTF-8">

        <!-- scales the webpage to the device -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--  -->
        <link rel="stylesheet" href="{% static 'bookings/main.css' %}">

        <!-- Sets the name of the webpage on the tab -->
        <!-- Can be overwritten -->
        <title>{% block title %}Cinemaid{% endblock %}</title>


        <!-- Creates the 'settings' for the page -->
        <!-- This includes colors used, size of text, types of fonts, etc. -->
         <!-- Note: Included this, since this file could not find the css-->
        <style>
            header {
                background-color: #ff815b;
                color: white;
                text-align: center;

                margin: 0;
                padding: 1em;

            }
            menu {
                background-color: #ffc6bc;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 0.1em 0;

                gap: 300px;
            }
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #ffffffff;
            }
            a {
                color: white;
                text-decoration: none;
                padding: 1em 2em;
                font-size: 1.2em;
            }
            
            a:hover {
                background-color: #ffddd7;
            }
            main {
                padding: 2em;
            }
        </style>
    </head>

    <!-- Starting layout fot website -->
    <body>
        <header>
            <!-- Header for the page -->
             <!-- Text is a link back the "home" -->
            <h1><a href="{% url 'bookings' %}">
                Cinemaid
            </a>
            </h1>
        </header>
        <!-- Creates the interactive menu for the page -->
        <!-- The horizontal menu under the header -->
        <menu>
            
            <!-- a href="#">All Movies</a -->
            <a href="{% url 'bookings' %}">
                Book a Seat
            </a>
        </menu>
        <!-- Body of the page -->
         <!-- Overwritten by other pages -->
        <main>
                {% block content %}
                <!-- Body of website. Changes per page -->
                {% endblock %}
            
        </main>
    
    </body>

</html>
